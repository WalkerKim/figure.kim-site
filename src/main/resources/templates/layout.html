<!DOCTYPE html>
<html th:fragment="layout(heads, bodyId, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/assets/image/figure.kim.ico}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/assets/css/main.css}"/>
    <block th:replace="${heads}"></block>
    <script type="module" th:src="@{/@vite/client}" th:if="${@environment.getProperty('vite.is-vite-dev-server-active')}"></script>
    <script type="module" th:src="@{/assets/js/main.js}"></script>
</head>
<body data-th-id="${bodyId}" class="bg-custom-black-900">

    <div class="md:py-2.5 md:px-2.5 px-2.5 pt-2 mt-0 fixed items-center h-[50px] md:h-[76px] flex z-[16] w-full bg-custom-black-100 top-0" id="signature-wrapper">
        <div class="w-[35px] md:w-[70px]"></div>
        <div class="signature-area ml-3 text-xl lg:text-3xl lg:leading-[0px] text-gray-900 font-bold w-full justify-center">
            <a class="relative" href="/">
                <span class="box absolute inline-block"></span>
                <span class="text inline-block"></span>
                <span class="cursor inline-block">_</span>
            </a>
        </div>
        <!--        <i class="bi bi-x ml-20 cursor-pointer md:hidden" onclick="Openbar()"></i>-->
    </div>
    <aside class="relative z-[18]">
        <div class="sidebar fixed top-0 lg:left-0 left-[-250px] duration-1000 w-[200px] lg:w-[250px] text-center overflow-y-auto transition ease-linear duration-300 z-10 md:z-0 text-white max-h-screen md:max-h-fit transition-[position]"
             id="side-bar">
            <div class="text-gray-100 text-xl">
                <div class="sticky top-12 p-2.5 my-1 flex items-center h-[40px] md:h-[65px]">
                    <h1 class="ml-3 text-xl text-gray-200 font-bold"></h1>
                </div>
                <div class=" bg-custom-black-900 shadow pt-1">
                    <div class="p-2 mt-2 flex items-center px-4 duration-300 cursor-pointer hover:bg-gray-800">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200 font-nps">도형;킴</span>
                    </div>
                    <div class="p-2 mt-2 flex items-center px-4 duration-300 cursor-pointer hover:bg-gray-800">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200 font-nps">Posts</span>
                    </div>
                    <div class="p-2 mt-2 flex items-center px-4 duration-300 cursor-pointer hover:bg-gray-800">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Photos</span>
                    </div>
                    <div class="p-2 mt-2 flex items-center px-4 duration-300 cursor-pointer hover:bg-gray-800">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">etc.</span>
                    </div>
                    <hr class="my-4 text-gray-600">
                    <div id="aside-tag-area">
                        <div th:each="category : ${categoryList}" >
                            <div class="p-2 my-2 flex items-center px-4 duration-300 cursor-pointer hover:bg-gray-800">
                                <a th:href="|category/${category.uriKey}|">
                                    <span class="text-[15px] ml-1 text-gray-200" th:text="${category.name}"></span>
                                </a>
                            </div>
                            <div th:each="childCategory:${category.childCategoryList}" >
                                <div class="p-2 pl-8 my-2 flex items-center px-4 duration-300 cursor-pointer hover:bg-gray-800">
                                    <a th:href="|category/${category.uriKey}/${childCategory.uriKey}|">
                                        <span class="text-[15px] ml-1 text-gray-200" th:text="${childCategory.name}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <header>
    </header>
<!--    <div class="menu-gap 0 w-full flex" id="menu-gap"></div>-->
<!--    <div class="content-gap h-20 w-full flex" id="content-gap"></div>-->
    <div class="ml-0 lg:ml-[250px] duration-1000" id="main-wrapper">
        <main class="container mx-auto max-w-full bg-custom-black-100" id="main">
            <div class="invisible md:visible h-[15vw] " id="content-gap">
            </div>
            <div class="container mx-auto mt-5 md:mt-20 px-2 md:px-5 md:min-h-screen" id="container">
                <div th:replace="${content}">
                </div>
            </div>
            <!--        <th:block th:replace="layout/fragment/rightSideFragment :: rightSideFragment"></th:block>-->
        </main>

    </div>
<div class="body"></div>


</body>

</html>
